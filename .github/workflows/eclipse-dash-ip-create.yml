name: "Eclipse Dash Create IP Ticket"

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 0 * * 1-5" # "At 00:00 on every day-of-week from Monday through Friday."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven and check dependencies with dash
        env:
          ECLIPSE_DASH_TOKEN: ${{ secrets.ORG_IRS_ECLIPSE_DASH_TOKEN }}
        run: |
          mvn org.eclipse.dash:license-tool-plugin:license-check \
          -Ddash.iplab.token=$ECLIPSE_DASH_TOKEN \
          -Ddash.projectId=automotive.tractusx

      - name: upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: 'target/dash/'
