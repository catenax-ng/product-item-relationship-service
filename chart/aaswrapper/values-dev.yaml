# INT values for aas wrapper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  hosts:
    - host: "irs-aas-wrapper.dev.demo.catena-x.net"
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: aaswrapper
              port:
                number: 9191
  tls:
    - hosts:
        - "irs-aas-wrapper.dev.demo.catena-x.net"
      # Default secret for certificate creation already provided to your namespace
      secretName: tls-secret

configuration:
  properties: |-
    web.http.port=9191
    web.http.path=/api
    web.http.callback.port=9192
    web.http.callback.path=/callback
    wrapper.consumer.edc.datamanagement.url=http://edc-consumer-controlplane:9193/data
    wrapper.consumer.edc.control.url=http://edc-consumer-controlplane:9191/api
    wrapper.consumer.edc.apikey.name=X-Api-Key
    wrapper.consumer.edc.apikey.value=123456
    wrapper.callback.timeout=60
    # wrapper.auth.basic.someuser=somepassword
