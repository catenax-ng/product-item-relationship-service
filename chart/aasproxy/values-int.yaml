# INT values for aasproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  hosts:
    - host: "irs-aas-proxy.int.demo.catena-x.net"
      paths:
        - pathType: ImplementationSpecific
          backend:
            service:
              name: aasproxy
              port:
                number: 4245
env:
  - name: AASPROXY_WRAPPERURL
    value: http://irs-aas-wrapper.int.demo.catena-x.net/api/service
  - name: AASPROXY_PROXYURL
    value: http://irs-aas-proxy.int.demo.catena-x.net
  - name: AASPROXY_REGISTRYURL
    value: https://catenaxintakssrv.germanywestcentral.cloudapp.azure.com/semantics/twin-registry