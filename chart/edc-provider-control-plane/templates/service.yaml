apiVersion: v1
kind: Service
metadata:
  name: {{ include "edc-provider-control-plane.fullname" . }}
  labels:
    {{- include "edc-provider-control-plane.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "edc-provider-control-plane.selectorLabels" . | nindent 4 }}
